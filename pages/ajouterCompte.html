<body>
    <nav id="navbar" class="navbar">
        <div>
            <a href="#">
                <img class="nav-logo" src="../assets/images/tenflix.png" alt="">
            </a>
        </div>
    </nav>

    <div class="profile-contenu">
        <div class="centered-div">
            <div class="profile-actions-container">
                <h1>Ajouter un profil</h1>
                <h2>Ajoutez un profil pour un nouvel utilisateur Netflix</h2>
                <div class="profil-metadata">
                    <div class="profile-avatar">
                        <img src="https://occ-0-4164-56.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABeUqbfriC_pGWtwTa1KOx-ZSiQYa7ltLkOuduGxY_GRRc41ugYJNGYHe4LNcmshST4qkRSENvcs2xFomPc0rtX8wq2NG.png?r=b97"

                        <div class="profil-ajout-input">
                            <input type="text" id="add-profile-name" class="" placeholder="Nom">
                            <label for="add-profile-name" aria-label="Nom"></label>
                            <div class="option-enfant">
                                <div class="ajout-enfant">
                                    <input type="checkbox" id="add-kids-profile">

                                    <span class="add-kids-marker" role="checkbox" aria-checked="false"
                                        tabindex="0">Enfant ?

                                    </span>
                                    <span class="kids-profile-tooltip">
                                        Si vous sélectionnez ce profil, il n'aura accès qu'aux séries TV et films
                                        destinés
                                        aux moins de 12 ans.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="profile-button preferred-action" tabindex="0" role="button">
                        <span>CONTINUER</span>
                    </span>
                    <span class="profile-button" tabindex="0" role="button">
                        <span>ANNULER</span>
                    </span>
                </div>
            </div>
        </div>
